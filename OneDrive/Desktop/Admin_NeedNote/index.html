<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- ส่วนนี้คือการเรียกใช้ Font และ Icon จาก Google -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <!-- บรรทัดสำคัญ: เชื่อมต่อไฟล์นี้กับไฟล์ style.css เพื่อตกแต่งหน้าตา -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======================= 1. ส่วนหัว (Header) ======================= -->
    <header class="main-header">
        <nav class="header-nav">
            <!-- ปุ่มเมนูแต่ละอันจะมี data-page เพื่อให้ JavaScript รู้ว่าจะเปิดหน้าไหน -->
            <a href="#" class="nav-link active" data-page="dashboard">
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link" data-page="users">
                <span>Users</span>
            </a>
            <a href="#" class="nav-link" data-page="reports">
                <span>Reports</span>
            </a>
        </nav>
        <div class="header-menu">
            <button id="menu-btn" class="menu-button">
                <span class="material-icons-sharp">menu</span>
            </button>
        </div>
    </header>
    <!-- ======================= จบส่วนหัว ======================= -->


    <!-- ======================= 2. ส่วนเนื้อหาหลัก (Main Content) ======================= -->
    <main class="content-area">

        <!-- === เนื้อหาส่วน Dashboard (จะแสดงเป็นหน้าแรก) === -->
        <div id="dashboard-page" class="page active">
            <h1 class="page-title">Dashboard</h1>
            
            <!-- กล่องสถิติ 4 กล่องบน -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>-</h3>
                    <p>Notes</p>
                </div>
                <div class="stat-card">
                    <h3>-</h3>
                    <p>Total View</p>
                </div>
                <div class="stat-card">
                    <h3>-</h3>
                    <p>Users</p>
                </div>
                 <div class="stat-card">
                    <h3>-</h3>
                    <p>Most Viewed Note</p>
                </div>
            </div>

            <!-- กล่องวิดเจ็ต 4 กล่องใหญ่ -->
            <div class="widgets-container">
                <div id="views-day" class="widget-card">
                    <h2>Views Per Day</h2>
                </div>
                <div id="recent-note" class="widget-card">
                    <h2>Recent Note</h2>
                </div>
                <div id="latest-users" class="widget-card">
                    <h2>Latest Users</h2>
                </div>
                <div id="most-viewed" class="widget-card">
                    <h2>Most Viewed Note</h2>
                </div>
            </div>
        </div>
        <!-- === จบเนื้อหาส่วน Dashboard === -->


        <!-- === เนื้อหาส่วน Users (จะแสดงเมื่อกดปุ่ม Users) === -->
        <div id="users-page" class="page">
             <h1 class="page-title">Users Management</h1>
             <!-- เนื้อหาของหน้า Users จะถูกเพิ่มเข้ามาตรงนี้ในอนาคต -->
        </div>
        <!-- === จบเนื้อหาส่วน Users === -->


        <!-- === เนื้อหาส่วน Reports (จะแสดงเมื่อกดปุ่ม Reports) === -->
        <div id="reports-page" class="page">
             <h1 class="page-title">Reports</h1>
             <!-- เนื้อหาของหน้า Reports จะถูกเพิ่มเข้ามาตรงนี้ในอนาคต -->
        </div>
        <!-- === จบเนื้อหาส่วน Reports === -->

    </main>
    <!-- ======================= จบส่วนเนื้อหาหลัก ======================= -->


    <!-- บรรทัดสำคัญ: เชื่อมต่อไฟล์นี้กับไฟล์ script.js เพื่อเพิ่มลูกเล่นและการทำงาน -->
    <script src="script.js"></script>

</body>
</html>
