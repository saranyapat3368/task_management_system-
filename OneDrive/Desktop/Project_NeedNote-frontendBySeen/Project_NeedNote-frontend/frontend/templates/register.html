{% extends 'layout.html' %}
{% block title %}ลงทะเบียน{% endblock %}
{% block content %}
<div class="form-container">
  <h2>ลงทะเบียน</h2>
  <form method="POST">
    <div class="input-group">
      <label>รหัสนักศึกษา</label>
      <input name="student_id" required>
    </div>
    <div class="input-group">
      <label>ชื่อ-สกุล</label>
      <input name="fullname" required>
    </div>
    <div class="input-group">
      <label>รหัสผ่าน</label>
      <input type="password" name="password" required>
    </div>
    <button class="btn green full-width" type="submit">สมัคร</button>
  </form>
  <div class="form-links"><a href="{{ url_for('login') }}">มีบัญชีแล้ว? เข้าสู่ระบบ</a></div>
</div>
{% endblock %}
